<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de productos</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
<div class="container text-left">
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="/">Tienda Spring Boot</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
	      <a class="nav-link" href="/nuevo">Agregar Producto</a>
	      <a class="nav-link" href="#">Ayuda</a>    
	      
	    </div>
	  </div>
	</nav>
	
	</br>
	</br>
	
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		    <h1 class="text-center">Registro de producto</h1>
			<form th:action="@{/guardar}" th:object="${producto}" method="post">
				<div class="form-group">
					<label> Nombre : </label>
					<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del producto"  required/>				
				</div>
				
				<div class="form-group">
					<label> Marca : </label>
					<input type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="Digite la marca del producto"  required/>				
				</div>
				
				<div class="form-group">
					<label> Hecho en : </label>
					<input type="text" name="hechoEn" th:field="*{hechoEn}" class="form-control" placeholder="Digite el pais del producto"  required/>				
				</div>
				
				<div class="form-group">
					<label> Precio : </label>
					<input type="number" name="precio" th:field="*{precio}" class="form-control" placeholder="Digite el precio del producto"  required/>				
				</div>
				
				<div class="box-footer">
					<button class="btn btn-primary text-left">Agregar nuevo producto</button>
				</div>
				<br/>
			</form>
		
		</div>
		
	</div>
	

	
		
	</div>
	
</body>
